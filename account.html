<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

     <div class="wrapper">
        <h2>Payment Page</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Fullname" required class="name">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nickname" required class="name">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="email"
                    placeholder="Email Adress" required
                    class="name">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text"
                    placeholder="DD" 
                    class="dob">
                    <input type="text"
                    placeholder="MM" 
                    class="dob">
                    <input type="text"
                    placeholder="YYYY" 
                    class="dob">
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio"
                    id="b1" checked
                     name="gender" class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2"
                    name="gender" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" 
                    id="bc1" checked class="radio">
                    <label for="bc1"><span class="material-symbols-outlined">
                        credit_card 
                        </span><h4>Bank card</h4></label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number"
                    required class="name"><span class="material-symbols-outlined">
                        add_card
                        </span>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC"
                    required class="name"><span class="material-symbols-outlined">
                        lock
                        </span>
                </div>
                <div class="input-box">
                    <select>
                      <option>01 jun</option>
                      <option>02 jun</option>
                      <option>03 jun</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2023</option>
                    </select>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>

        </form>
     </div>
    
</body>
</html>
